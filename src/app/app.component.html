<div class="container-fluid">
	<h1>Bootcamp Form</h1>
	<form #userForm="ngForm">
		{{userForm.value | json}}
		<br />
    {{userModel | json}}
		<div class="form-group">
			<label>Name:</label>
			<input name="userName" #userName type="text" class="form-control" [(ngModel)]="userModel.name"/>
  </div>
			{{userName.className}}
			<div class="form-group">
				<label>Email:</label>
				<input name="email" type="email" class="form-control" [(ngModel)]="userModel.email"/>
  </div>
				<div class="form-group">
					<label>Telephone:</label>
					<input name="Phone" type="tel" class="form-control" [(ngModel)]="userModel.phone"/>
  </div>
					<div class="form-group">
						<select name="technology" class="custom-select" [(ngModel)]="userModel.technology">
      <option>I am interested in:</option>
      <option *ngFor="let technology of technologies">{{technology}}</option>
      </select>
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input type="radio" class="form-check-input" name="timePreference" value="Morning" [(ngModel)]="userModel.timePreference">
							<label class="form-check-label">Morning</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="timePreference" value="Evening" [(ngModel)]="userModel.timePreference">
							<label class="form-check-label">Evening</label>
						</div>
					</div>
					<div class="form-check mb-3">
						<input name="offers" type="checkbox" class="form-check-input" [(ngModel)]="userModel.offers">
						<label class="form-check-label">Offers</label>
					</div>
					<button class="btn btn-primary">Submit</button>
	</form>
	<div>
